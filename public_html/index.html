<!DOCTYPE html>
<html>
    <head>
        <title>Sistema Colegio Kino</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="jquery1.4/jquery.mobile-1.4.5.css" />
        
        <script src="jquery1.4/jquery-1.11.1.min.js"></script>
        <script src="jquery1.4/jquery.mobile-1.4.5.min.js"></script>
        <script src="jquery1.4/demos/js/jquery.js"></script>
	<script src="jquery1.4/demos/js/jquery.mobile-1.4.5.min.js"></script>
        
        <style>
            .contendorDivFrame {
                position: relative;
                padding-bottom: 70%;
                height: 0;
                overflow: hidden;
            }
            
            .contendorDivFrame iframe {
                position: absolute;
                top:0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
        
    </head>
    <body>
        
        <script>
            function fadeOut(duration) {
            var iframe = document.getElementById('Marco');
            var step = 10 / duration, opacity = 0;
   
            function next() {
              if(opacity >= 1){
                 return;
              }
              
            iframe.style.opacity=(opacity+=step);
            setTimeout(next, 10);
            }
           
            next();
           }
        </script>
        
        <div data-role="page" id="pageone">
            <div data-role="panel" id="myPanel" data-display="push" data-theme="b"> 
              
                <div class="nav-glyphish-example" >
                 <ul data-role="listview">
                    <li data-role="list-divider">Estudiantes</li>
                    
                    <li data-icon="edit" class="ui-shadow-icon ui-btn ui-shadow ui-corner-all ui-btn-b"><a href="usuarios.html" onclick="fadeOut(2000)" target="Marco">Inscripciónes</a></li>
                    <li data-icon="user" class="ui-shadow-icon ui-btn ui-shadow ui-corner-all ui-btn-b"><a>Tutores</a></li>
                    <li data-icon="action" class="ui-shadow-icon ui-btn ui-shadow ui-corner-all ui-btn-b"><a>Colegiaturas</a></li>
                    
                    <li data-role="list-divider">Administración</li>
                    
                    <li data-icon="tag" class="ui-shadow-icon ui-btn ui-shadow ui-corner-all ui-btn-b"><a>Pagos</a></li>
                    <li data-icon="user" class="ui-shadow-icon ui-btn ui-shadow ui-corner-all ui-btn-b"><a>Usuarios</a></li>
                 </ul> 
                </div>
                
            </div> 

            <div data-role="main" class="ui-content">
                <div data-role="header" style="background:#2E2E2E" class="ui-corner-all">
                    <a href="#myPanel" data-role="button" style="background:#6E6E6E; color: white; font-weight: normal" class="ui-btn-left" data-icon="home" data-iconpos="left">Menú</a>
                    <h4 style="color:#fff; font-family: verdana; font-weight: normal">Sistema Colegio Kino</h4>
                </div>

                <div class="contendorDivFrame">
                    <iframe name="Marco" id="Marco" frameborder="0" >

                    </iframe>
                </div>
            </div>

        </div>
    </body>
</html>
